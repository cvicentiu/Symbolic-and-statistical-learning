	function resizeBio(newHeight) {
		if (document.getElementById("agentProfile")){

		}
	}


	function OpenWindowCentered(szURL, szWindowName, nHeight, nWidth, bytSizable, bytScrollBars)
	{
		var intTop = (screen.availHeight - nHeight) / 2;
		var intLeft = (screen.availWidth - nWidth) / 2;
		window.open(szURL, szWindowName, "toolbar=no,  top=" + intTop + ", left=" + intLeft + ", location=no, directories=no, menubar=no, status=no, scrollbars=" + bytScrollBars + ", resizable=" + bytSizable + ", width=" + nWidth + ", height="+ nHeight + "");				
	}			

	function OpenForm(szURL,szWindowName)
	{
		OpenWindowCentered(szURL, szWindowName, 550, 400, 0, 0);		
	}
	
	function OpenPrintBrochure(szURL){
		OpenWindowCentered(szURL, 'PrintBrochure', 860, 660, 1, 1);
	}			
						
	function MoreInfo(dblPrincipal)
	{
		var szURL = "/listings/MortgageCalc.aspx?Principal=" + dblPrincipal;
		OpenWindowCentered(szURL, "Calc", 350, 500, 0, 0);
	}
	
	function Open3DTour(szURL)
	{
		OpenWindowCentered(szURL, "Tour", 600, 600, 1,1);
	}	
		
	function Open360Tour(szEggFile)
	{
		var szURL = "/listings/eggTour/egg.aspx?FileName=" + szEggFile;
		OpenWindowCentered(szURL, "Egg", 330, 450, 1,1);				
	}
		
	function ImageTour(nListID, szFileName)
	{
		var szURL = "/listings/ImageTour/imagetour.aspx?nListID=" + nListID + "&FileName=" + szFileName;
		OpenWindowCentered(szURL, "Tour", 530, 775, 0, 0);
	}
	
	function addBookmark(title,url)
	{
		if(window.sidebar)
		{ 
			window.sidebar.addPanel(title, url,""); 
		}
		else if(document.all )
		{
			window.external.AddFavorite( url, title);
		}
		else if( window.opera && window.print )
		{
			return true;
		}
	}
	
	// This is only needed for Netscape browsers.
	function flashGetHref() { return location.href; }
	function flashPutHref(href) { location.href = href; }
	function flashGetTitle() { return document.title; }
	function flashPutTitle(title) { document.title = title; }

	function resizeFlash(flashID, newWidth, newHeight)
	{
		if(navigator.appName.indexOf("Microsoft") != -1){var obj = document.getElementById(flashID);}
		else{var obj = document.getElementById(flashID + '2');}
 		if(newWidth != undefined){obj.width = newWidth;}
 		if(newHeight != undefined){obj.height = newHeight;}
 		//if(window.parent.document.getElementById('gridFrame') != undefined){window.parent.resizeFrame(newHeight + 40);}	
 		resizeFrame2(newHeight);
	}
	
	function resizeFrame()
	{
		if(parent.resizeFrame!=undefined)
 			parent.resizeFrame(document.body.scrollWidth, document.body.scrollHeight+10);
	}
	
	//Browser safe version
	function resizeFrame2(newHeight)
	{
	 	if (window.innerHeight != undefined){
			
			
				var j = newHeight + 10;
				parent.resizeFrame(578, j);
				
		}
		else{
			parent.resizeFrame(document.body.scrollWidth, document.body.scrollHeight+10);
		}
	}

	function goTop()
	{
		//debugger;
		//In most brosers offsetTop is in relation to the conaining element
		//To get the acual position on the page you need to account for 
		//all of the parent elements offsetTops
		var obj = window.parent.document.getElementById("gridFrame");
		var curtop = 0;
		if (obj == null)
		{
		}
		else
		{
			if (obj.offsetParent)
			{
				while (obj.offsetParent)
				{
					curtop += obj.offsetTop
					obj = obj.offsetParent;
				}
			}
			else if (obj.y)
				curtop += obj.y;
			
			window.parent.scrollTo(0,curtop);
			//window.parent.scrollTo(0,0);
		}
	}
	
	function window_onload() 
	{
		resizePod();
		resizeFrame();
	}
