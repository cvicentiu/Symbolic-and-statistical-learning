      function getQueryVariable(varname) {
        var i, pos, argname, argvalue, qs, pairs;

        qs = window.location.search.substring(1);
        pairs = qs.split("&");

        for (i = 0; i < pairs.length; i++) {
          pos = pairs[i].indexOf('=');
          if (pos == -1) {continue;}
          argname = pairs[i].substring(0,pos);
          argvalue = pairs[i].substring(pos+1);

          if (argname == varname) {
            return decodeURIComponent(argvalue.replace(/\+/g, " "));
          }
        }
        return null;
      }

      function setBGcolor() {
        var bgcolor = getQueryVariable("bgcolor");
        if (bgcolor && document.getElementsByTagName) {
          var bodyelement = document.getElementsByTagName('body').item(0);
          bodyelement.style.backgroundColor = bgcolor;
        }
      }
