<SCRIPT LANGUAGE="JavaScript">

function genfocusMe(obj)
{
        obj.select();
}
var     searchStrVal = "";
var     cookieName = "_cwpsearch";

var defexpires = new Date();
defexpires.setTime (defexpires.getTime() + 24 * 60 * 60 * 365 * 1000);

//
//
function getCookieVal (offset) {
  var endstr = document.cookie.indexOf (";", offset);
  if (endstr == -1)
    endstr = document.cookie.length;
  return unescape(document.cookie.substring(offset, endstr));
}
//
//  Function to return the value of the cookie specified by "name".
//
function GetCookie (name) {
  var arg = name + "=";
  var alen = arg.length;
  var clen = document.cookie.length;
  var i = 0;
  while (i < clen) {
    var j = i + alen;
    if (document.cookie.substring(i, j) == arg)
      return getCookieVal (j);
    i = document.cookie.indexOf(" ", i) + 1;
    if (i == 0) break;
  }
  return null;
}
//
//  Function to create or update a cookie.
//
function SetCookie (name, value) {
  var argv = SetCookie.arguments;
  var argc = SetCookie.arguments.length;
  var expires = (argc > 2) ? argv[2] : null;
  //var path = (argc > 3) ? argv[3] : null;
  var path = "/";
  var domain = (argc > 4) ? argv[4] : null;
  var secure = (argc > 5) ? argv[5] : false;
  document.cookie = name + "=" + escape (value) +
    ((expires == null) ? ("; expires=" + defexpires.toGMTString()) : ("; expires=" + expires.toGMTString())) +
    ((path == null) ? "" : ("; path=" + path)) +
    ((domain == null) ? ".west-point.org" : ("; domain=" + domain)) +
    ((secure == true) ? "; secure" : "");
}

function init(fm)
{
    searchStrVal = GetCookie( cookieName );
    if(searchStrVal != null){
        fm.QueryText.value = searchStrVal;
    }
    genfocusMe( fm.QueryText );
}

function submitCheckPoint(fm)
{
    SetCookie(cookieName, fm.QueryText.value );
    return true;
}
