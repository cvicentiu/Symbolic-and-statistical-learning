<p><font size="-2" face="Verdana, Arial, Helvetica, sans-serif">A comfortable bed and breakfast just steps from downtown Yellow Springs Ohio,
  Arthur Morgan House  has six comfortable rooms on the 2nd and 3rd floors
  of this 1921 house, each with private or en suite bath. </font><font color="#003300" size="-2" face="Verdana, Arial, Helvetica, sans-serif"><a href="http://www.arthurmorganhouse.com/breakfast.html" target="_self">Breakfast</a></font><font size="-2" face="Verdana, Arial, Helvetica, sans-serif"> is
  made with 100% organically-grown ingredients, including locally roasted coffee,
  cage-free
  eggs, and more. Susanne, your innkeeper, is there to make sure you are comfortable
  and have everything you need. Prices range from $75 to $95/night; call 937-767-1761
  to inquire. </font></p>
<p><font size="-2" face="Verdana, Arial, Helvetica, sans-serif">The
    charming village of Yellow Springs has fine restaurants and food shops, as
    well as more than
    fifty unique gift and craft shops. The Little Miami Scenic
  Bike Path passes through the village on its way from Springfield to Cincinnati,
  and is enjoyed by walkers and folks on bicycles, roller blades, skate boards,
  and more. Arthur Morgan House is located just steps from The Little Art Theater,
  Sunrise Cafe, The Winds Cafe, Ha Ha Pizza, historic Ye Olde Trail Tavern, Chamber
  Music Yellow Springs concerts, and the Dharma Center for yoga. The B&amp;B
  is three blocks from the Antioch College campus and Glen Helen's Trailside
  Museum, and a short drive to Young's Jersey Dairy with its Udders and Pudders
  miniature golf, and John Bryan State Park. </font></p>
<p><font size="-2" face="Verdana, Arial, Helvetica, sans-serif">Events in Yellow Springs worth visiting include Street Fairs in June and October,
  Strawberry Festival in June, Apple Festival in October, Chamber Music Yellow
  Springs concerts, yoga workshops sponsored by the Dharma Center, horse shows
  at the Riding Centre, and many more.</font></p>
