<TABLE WIDTH='100%'>
 <TR>
  <TD CLASS=banner>John <A HREF="http://privatewww.essex.ac.uk/~alan/family/S-Kirk.html">Kirk</A>

<P>
<B>Born:</B> Birmingham
<P>
<B>Father:</B> <A HREF="http://privatewww.essex.ac.uk/~alan/family/283.html">Thomas Kirk</A>
<P>
<A HREF="http://privatewww.essex.ac.uk/cgi-bin/5gp.pl?145"><B>5-generation pedigree</B></A>
<P>
<A HREF="http://privatewww.essex.ac.uk/~alan/family/T-HarbersonKirk.html"><B>Extended family</B></A>
<P>
<I>In the <A HREF="http://privatewww.essex.ac.uk/~alan/family/census/1841/145.html">1841 census</A>, John Kirk was living with a
Catherine Kirk, who was not his wife. This could be a sister.</I>
<P>
<B>Married 1:</B> Frances Bloore 1 January 1837<BR>
<BLOCKQUOTE>
<P>
Her Death Certificate (DEC 1847, Clerkenwell vol 3 page 89) includes
<P>
 <TABLE>
  <TR><TD CLASS=tnr>When and where died<TD>13 November 1847, 18 Ashby Street
  <TR><TD CLASS=tnr>Name and Surname<TD>Frances Kirk
  <TR><TD CLASS=tnr>Age<TD>32 years
  <TR><TD CLASS=tnr>Occupation<TD>Wife of John Kirk, Engraver
  <TR><TD CLASS=tnr>Cause of Death<TD>Childbirth. Pueperal fever 9 days.<BR>
	<SMALL>This is somewhat late to refer to the birth of John T Kirk, who is given as aged 5 in the
	1851 census. It may have been the birth of the Thomas Kirk whose death is recorded as
	DEC 1847, Clerkenwell vol 3 page 106.</SMALL>
 </TABLE>
<P>
</BLOCKQUOTE>
<P>
<B>Marriage Entry:</B>
<TABLE>
<TR><TD CLASS=tnr>Church<TD>Birmingham St Martins
<TR><TD CLASS=tnr>Date<TD>1 January 1837
<TR><TD CLASS=tnr>Name<TD>John Kirk
<TR><TD CLASS=tnr>Of<TD>this parish bachelor
<TR><TD CLASS=tnr>and Name<TD>Francis Bloore
<TR><TD CLASS=tnr>Of<TD>this parish spinster
<TR><TD CLASS=tnr>By<TD>Banns
<TR><TD CLASS=tnr>Witnesses<TD>Willm Wood, Ann Nicklin <IMG SRC="sign.gif" ALT=X>
</TABLE>
<P>
<B>Children</B> of first marriage:
<OL>
<LI>Fanny Kirk<BR>
<SMALL>born at <A HREF="http://www.sponend.org.uk/hist/">Spon St Coventry</A> (Birth Certificate).</SMALL>
<LI>John T Kirk
</OL>
<P>
<I>There was a John Kirk who married Frances Yates in Coventry in 1828,
and had many children by her.  Confusion between the two John and Frances
Kirk families is very possible.</I>
<P>
<TABLE WIDTH="100%">
 <TR>
  <TD><B>Married 2:</B> <A HREF="http://privatewww.essex.ac.uk/~alan/family/276.html">Martha Blower</A> 20 November 1848
  <TD CLASS=up><A HREF="145.html#top">top</A>
</TABLE>
<P>
<A NAME=marriage></A>
<B>Marriage Certificate:</B>
<TABLE>
<TR><TD CLASS=tnr>Registration District<TD>St Pancras
<TR><TD CLASS=tnr>Solemnized at<TD>St Pancras Church
<TR><TD CLASS=tnr>in the Parish of<TD>St Pancras
<TR><TD CLASS=tnr>in the County of<TD>Middlesex
<TR><TD CLASS=tnr>When Married<TD>20 November 1848
<TR><TD CLASS=tnr>Name and Surname <TD>John Kirk
<TR><TD CLASS=tnr>Age<TD>Full age
<TR><TD CLASS=tnr>Condition<TD>Widower
<TR><TD CLASS=tnr>Rank or Profession<TD>Engraver
<TR><TD CLASS=tnr>Residence<TD>Guilford Street
<TR><TD CLASS=tnr>Father's Name<TD>Thomas Kirk
<TR><TD CLASS=tnr>Father's Profession<TD>Dead
<TR><TD CLASS=tnr>Witnesses<TD>Robert Walton, Hephzibah Walton <IMG SRC="sign.gif" ALT=X>
</TABLE>
<P>
<I>It is possible that his first two wives were sisters, in which case the 2nd marriage was illegal: the
<A HREF="http://en.wikipedia.org/wiki/Deceased_Wife's_Sister's_Marriage_Act_1907">Deceased Wife's Sister's Marriage Act</A>,
first brought before Parliament in 1846, was not passed until 1907.</I>
<P>
<B>Children</B> of second marriage:
<OL>
<LI>Harberson Joseph Kirk<BR>
<LI>Martha Kirk
<LI>George Kirk
<LI>Ernest A E Kirk
<LI><A HREF="http://privatewww.essex.ac.uk/~alan/family/44.html">Robert Kirk</A>
<LI>Hephzibah Kirk
</OL>
<P>
<B>Married 3:</B> Ann
<P>
<I>The Civil Registration has two possibles in London:</I>
<UL>
<LI><I>Ann Russell, JUN 1868, Kensington 1a 156</I>
<LI><I>Ann Lee, DEC 1870, Pancras 1b 107</I>
</UL>
<P>
<I>and many outside London.</I>
<P>
