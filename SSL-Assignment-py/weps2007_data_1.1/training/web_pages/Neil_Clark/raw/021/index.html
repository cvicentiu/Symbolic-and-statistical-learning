          <p align="center">
          <b>
          <font face="Verdana" size="2" color="#8C5E2F">Neil Clark Memorial&nbsp;
          Youth Achievement Award</font></b></td>
          <td valign="top" bgcolor="#FFFFFF">
          <p align="right">

      <table border="0" cellpadding="9" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" bgcolor="#FFFFFF" height="1" background="gold-table.jpg">
        <tr>
          <td width="100%" height="1">
          <div align="center">
            <center>
          <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" bgcolor="#FFFFFF">
            <tr>
              <td valign="top" width="155" height="196">
            <p align="left"><br>
            <br>
&nbsp;</p>
              </td>
              <td valign="top" width="107" height="196">
            &nbsp;</td>
              <td valign="bottom" width="639" rowspan="2" height="62">
          <p align="left">&nbsp;<br>
          <font face="Verdana" size="2">Your Youth Committee and the Board of 
          Directors are pleased to present the 2007 Neil Clark Memorial 
          Scholarship, which is dedicated to excellence of equestrian 
          possibilities for young riders. Any youth NWHA member 18 years and 
          younger is eligible. Membership can be established by becoming an 
          individual Youth member or by being part of a family membership plan. 
          As you read further, you will see that it is not even necessary to own 
          a horse, so let’s get started, Youth!</font></p>
          <p align="left"><font face="Verdana" size="2"><b>PURPOSE:</b></font></p>
          <p align="left"><font face="Verdana" size="2">To encourage even more 
          youth participation in NWHA events and at the NWHA National 
          Championship Show. NWHA recognizes the fact that our Youth ARE our 
          future.</font><p align="left"><font face="Verdana" size="2">The youth committee discussed that this should be a summertime project 
          for the youth members so that it will not interrupt school projects 
          and activities. If you are sincerely interested in completing this 
          project you may begin at any time. The deadline will be August 2. This 
          allows seven weeks for this project. Before you mail your packets in, 
          please download and print off the application form that is to be 
          filled out. This form will be used so we will know your name and other 
          important information about you. <font color="#FF0000"><b>
          Application - Coming Soon</b></font></font></td>
              <td width="24" rowspan="2" height="62">
            &nbsp;</td>
            </tr>
            <tr>
              <td width="155" height="1">
            &nbsp;</td>
              <td width="107" height="1">
            &nbsp;</td>
              </tr>
            <tr>
              <td colspan="4">
            <blockquote>
            <p align="left"><font face="Verdana" size="2"><b>REQUIREMENTS:</b></font></p>
            <ul>
              <li>
              <p align="left"><font face="Verdana" size="2">Must be a member of 
              NWHA<br>
              (Either as an individual Youth Member or a youth whose 
              parents/guardians hold an NWHA Family Membership)</font></li>
              <li>
              <p align="left"><font face="Verdana" size="2">Offered to two 
              different age groups; 12 and under and 13-17 as of January 1st, 
              2007</font></li>
            </ul>
            <p align="left"><font face="Verdana" size="2"><b>CATEGORIES OF 
            COMPETITION:</b></font></p>
            <ul>
              <li>
              <p align="left"><font face="Verdana" size="2">Category 1:
              <a href="http://www.nwha.com/programs/neilclarkcategories.html">Essay</a> - <i><b>
              <font color="#FF0000">New Topics for 2007</font></b></i></font></li>
              <li>
              <p align="left"><font face="Verdana" size="2">Category 2:
              <a href="http://www.nwha.com/programs/neilclarkcategories.html#2">Art</a></font></li>
              <li>
              <p align="left"><font face="Verdana" size="2">Category 3:
              <a href="http://www.nwha.com/programs/neilclarkcategories.html#3">Photography</a></font></li>
              <li>
              <p align="left"><font face="Verdana" size="2">Category 4:
              <a href="http://www.nwha.com/programs/neilclarkcategories.html#4">Knowledge Of Horsemanship</a></font></li>
            </ul>
            <blockquote>
            <p align="left"><font face="Verdana" size="2"><b>DEADLINES:</b></font></p>
            <ul>
              <li>
              <p align="left"><font face="Verdana" size="2">Essay, Art, and 
              Photography entries must be received on or before August 02, 2007</font></li>
              <li>
              <p align="left"><font face="Verdana" size="2">Horsemanship and 
              Knowledge questions must be turned in before or on August 2</font></li>
            </ul>
            </blockquote>
            <p align="left"><b><font face="Verdana" size="2">Award of </font></b><font face="Verdana" size="2"><b>
            $250. for each age group</b></font></p>
            <ul>
              <li><font face="Verdana" size="2">The funds to be awarded to the 
              youth rider may be used for educational purposes or towards the 
              advancement of their equestrian experience.</font></li>
            </ul>
            </blockquote>
            <p align="center"><b><font face="Verdana" size="2">
            <a href="http://www.nwha.com/programs/youth.html">Return to the Youth Section</a></font></b></p>
            <p align="center"><font face="Verdana" size="2"><b>

              Lexington, KY 40511<b><br>
                </b>Phone: 859-252-NWHA (6942)<br>
                FAX: 859-252-0640</font></p>
