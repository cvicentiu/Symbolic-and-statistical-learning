          <td bgcolor="#FFFFFF" width="646" height="22">
          <p align="center"><font face="Calisto MT" size="5">

          <p align="center">
          <b>
          <font face="Verdana" size="2" color="#8C5E2F">Neil Clark Memorial&nbsp; 
          Youth Achievement Catagories</font></b></td>
          <td bgcolor="#FFFFFF" width="49" height="22">
          &nbsp;</td>
          <td valign="top" width="62">
          <p align="right">
          <img border="0" src="border-r.jpg" width="62" height="132"></td>

      <table border="0" cellpadding="6" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" bgcolor="#FFFFFF" height="18" background="gold-table.jpg">
        <tr>
          <td width="100%" height="18">
          <table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" bgcolor="#FFFFFF">
            <tr>
              <td valign="top" width="283" height="111">
            &nbsp;</td>
              <td valign="middle" width="642" height="111">
          <p align="left"><font face="Verdana" size="2"><b>&nbsp;<br>
          CATEGORIES OF 
          COMPETITION: </b></font></p>
          <ul>
            <li>
            <p align="left"><font face="Verdana" size="2">Category 1:
            <a href="neilclarkcategories.html#1">Essay</a></font></li>
            <li>
            <p align="left"><font face="Verdana" size="2">Category 2:
            <a href="neilclarkcategories.html#2">Art</a></font></li>
            <li>
            <p align="left"><font face="Verdana" size="2">Category 3:
            <a href="neilclarkcategories.html#3">Photography</a></font></li>
            <li>
            <p align="left"><font face="Verdana" size="2">Category 4:
            <a href="neilclarkcategories.html#4">Knowledge Of Horsemanship</a></font></li>
          </ul>
              </td>
            </tr>
            <tr>
              <td valign="top" colspan="2">
            <font size="4">
            <blockquote>
              <p align="center">&nbsp;<br>
              &nbsp;</p>
              <p align="center">
              </font>
              <b><font face="Verdana">Category <a name="1">1</a>: 
              Essay</font></b></p>
                <li>
                <p>
                <font face="Verdana" size="2" color="#000080">1. What is your 
                most memorable horse related experience?<br>
&nbsp;</font><li>
                <p>
                <font face="Verdana" size="2" color="#000080">2. Who has been 
                most influential in your equestrian experience and why?<br>
&nbsp;</font><li>
                <p>
                <font face="Verdana" size="2" color="#000080">3. Why does the 
                NWHA fight to promote the sound horse?<br>
&nbsp;<br>
                &nbsp;</font><font color="#000080"><li>
                <p><font face="Verdana" size="2">Choose one topic</font></li>
                <li>
                <p><font face="Verdana" size="2">Essay must be a 
                minimum of 300 words with no maximum length.</font></li>
                <li>
                <p><font face="Verdana" size="2">Essay must be the 
                work of the participant and be from their own perspective</font></li>
                <li>
                <p><font face="Verdana" size="2">All entries should 
                be typed or in neat legible print and must include name, 
                address, age  and phone number of 
                participant.</font></li>
                <li>
                <p><font face="Verdana" size="2">This will be scored twice. One for content by a 
                fellow horseman and secondly by an English professor for 
                literary skill. A combined score will be accumulated to the 
                participants.</font></li>
                <li>
                <p align="left"><font face="Verdana" size="2">Each participant 
                may enter only one essay.</font></font><font face="Verdana" size="2"></li></font></ul>
              </font>
              <p align="center"><b><font face="Verdana">Category <a name="2">2</a>: Art or 
              Poetry</font></b></p>
            <font size="4">
              <ul style="font-size: 10pt; font-family: Verdana">
                <li>
                <p align="left">
                <font face="Verdana" size="2" color="#000080">All entries must be the original 
                work of the participating NWHA Youth and must relate to the 
                Tennessee Walking Horse.</font></li>
                <li>
                <p align="left"><font color="#000080">
                The applicant may choose between either Art or Poetry</font></li>
                <li>
                <p align="left">Artwork s<font color="#000080">ubmissions  can be artwork in any medium but 
                limited to 8&quot;x 10&quot; in dimension</font></li>
                <li>
                <p align="left"><font color="#000080">
                Poetry must be limited to a single page 8 1/2&quot; X11&quot;. This is an 
                entirely subjective process for judging and scoring therefore a 
                large percentage of the judging will be based on presentation 
                and effort.</font></li>
                <li>
                <p align="left"><font color="#000080">
                All art and poems will be published in the newsletter with 
                permission of the artist or poet.</li>
                <li>
                <p align="left"><font face="Verdana" size="2">All items must 
                include on the back: name, address, age as of January 1 of the 
                current year, and phone number.</font></li>
                <li>
                <p align="left"><font face="Verdana" size="2">Each participant 
                may enter only one work of art.</font></li>
                </font>
              </ul>
              </font>
              <p align="center"><b><font face="Verdana">Category <a name="3">3</a>: 
              Photography</font></b></p>
            <font size="4">
              <ul style="font-size: 10pt; font-family: Verdana">
                <li>
                <p align="left"><font color="#000080">
                <font face="Verdana" size="2">All entries must be the work of 
                the participating NWHA Youth and must include on the back: name, 
                address, age as of January 1 of the current year, and phone 
                number of the participant.</font></li>
                <li>
                <p align="left"><font face="Verdana" size="2">Only one entry per 
                participant allowed.</font></li>
                <li>
                <p align="left">The Photography division is for everyone. 
                Everyone has a camera and loves their horses. Fun, funny, 
                serious or emotional we want to see it all!</li>
                <li>
                <p align="left"><font face="Verdana" size="2">Finished work 
                including matte and wrap must be no larger than</font> 8&quot;x10&quot; <font face="Verdana" size="2">with no 
                glass or frame allowed.</font></li>
                <li>
                <p align="left"><font face="Verdana" size="2">Subject – anything 
                regarding a Tennessee Walking Horse (humor, show, trail, 
                pleasure, etc.). Captions will be permitted.</font></li>
                <li>
                <p align="left"><font face="Verdana" size="2">Medium – Black and 
                White or Color, matte or gloss finish</font></li>
                </font>
              </ul>
              <font color="#000080">
            </blockquote>
                  </font></font>
              <font color="#000080">
                  <p align="center"><b><font face="Verdana">Category <a name="4">4</a>: 
                  Knowledge of Horsemanship</font></b><blockquote>
              <ul>
                <li><font face="Verdana" size="2">Designed to test the skills of 
                the young horsemen and horsewomen. This category helps balance 
                the purely subjective categories of art, poetry and photography.</font></li>
                <li><font face="Verdana" size="2">Each applicant will be 
                required to answer a series of questions testing their knowledge 
                of the health and fitness, the techniques of training and the 
                history of the Tennessee Walking Horse.</font></li>
                <li><font face="Verdana" size="2">Youth 13 years old &amp; Older <b>
                <font color="#FF0000">Click here for your questions - Coming 
                Soon</font></b></font></li>
                <li><font face="Verdana" size="2">Youth 12 years old &amp; Younger
                <b>
                <font color="#FF0000">Click here for your questions - Coming 
                Soon</font></b><br>
&nbsp;</font></font></li>
                </ul>
            <font size="4">
                </blockquote>
            <p align="center"><font face="Verdana" size="2">Back to the</font></p>
            <p align="center"><font face="Verdana" size="2"> <b>
            <a href="http://www.nwha.com/programs/neilclark.html">Neil Clark 
            Memorial Youth Achievement Award</a></b></font></p>
            </font>
            <font size="2" face="Verdana">
            <p align="center"><b><a href="http://www.nwha.com/programs/youth.html">Youth Section</a></b></p>
            </font></td>
            </tr>

                </b>Phone: 859-252-NWHA (6942)<br>
                FAX: 859-252-0640</font></p>
