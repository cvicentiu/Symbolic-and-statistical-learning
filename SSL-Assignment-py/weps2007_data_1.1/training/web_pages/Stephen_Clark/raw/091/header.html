<SCRIPT LANGUAGE="JAVASCRIPT" TYPE="TEXT/JAVASCRIPT">
  <!-- 
    // Neccessary Arrays for Date conversion :
    dayName = new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
    monName = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
    FormatStr = "<SPAN CLASS=headertext>";
    now = new Date;

    function Dwrite() {
      // Handle the different postfixes for 1,2,3,..,21,..31 etc
      if (eval(now.getDate()) > 20 && eval(now.getDate()) < 31) {
        numdate = eval(now.getDate())-20;
      }
      else if (eval(now.getDate()) == 31) {
        numdate = 1;
      }
      else {
        numdate = eval(now.getDate());
      }
      // Write the appropriate prefix :
      if (numdate == 1) {
        document.write(FormatStr + dayName[now.getDay()] + ", " + monName[now.getMonth()] + " " + now.getDate() + "st");
      }
      else if (numdate == 2) {
        document.write(FormatStr + dayName[now.getDay()] + ", " + monName[now.getMonth()] + " " + now.getDate() + "nd");
      }
      else if (numdate == 3) {
        document.write(FormatStr + dayName[now.getDay()] + ", " + monName[now.getMonth()] + " " + now.getDate() + "rd");
      }
      else {
        document.write(FormatStr + dayName[now.getDay()] + ", " + monName[now.getMonth()] + " " + now.getDate() + "th");
      }
    }

  //-->
</SCRIPT>
