<SCRIPT LANGUAGE="JavaScript">
<!-- Hide from old browsers
var clockID = null;
var clockRunning = false;


var hours = 8; 
var minutes = 8; 
var seconds = 20; 

function stopClock(){
  if(clockRunning) {
    clearTimeout(clockID);
    clockRunning = false;
  }
} 

function startClock(){
    stopClock();
    runClock();
}

function runClock(){
        document.clock.face.value = timeNow();
        clockID = setTimeout("runClock()",1000);
        clockRunning = true;
}

function timeNow() {
  seconds = seconds+1;
  if (seconds>59) {
    seconds=seconds-60;
    minutes=minutes+1;
    if (minutes>59) {
      minutes=minutes-60;
      hours=hours+1;
      if (hours>23) hours=hours-24;
    }
  }
current_time  = "";
current_time += hours;
current_time += ((minutes < 10) ? ":0" : ":") + minutes;
current_time += ((seconds < 10) ? ":0" : ":") + seconds;
return current_time;
}

var remoteWin = null;

function display_on_desktop( url ) {

}

var remoteWin2 = null;

function popupWindow( url ) {

		remoteWin2 = window.open(url,"",'scrollbars,resizable,width=430,height=340');

}
