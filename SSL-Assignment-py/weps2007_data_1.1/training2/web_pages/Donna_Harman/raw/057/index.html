function turnOn(imageName) {
  document[imageName].src = eval(imageName + "_on.src");
}
function turnOff(imageName) {
  document[imageName].src = eval(imageName + "_off.src");
}
function turnDown(imageName) {
  document[imageName].src = eval(imageName + "_down.src");
}
function turnUp(imageName) {
  document[imageName].src = eval(imageName + "_on.src");
}

function Trim(inString) {
  var retVal = "";
  var start = 0;
  while ((start < inString.length) && (inString.charAt(start) == ' ')) {
    ++start;
  }
  var end = inString.length;
  while ((end > 0) && (inString.charAt(end - 1) == ' ')) {
    --end;
  }
  retVal = inString.substring(start, end);
  return retVal;
}

function callTour(page)
{
  win = window.open(page, null, 'resizable=yes, scrollbars=yes, toolbar=no, location=no, directories=no, status=no, menubar=no, width=525, height=680, top=5, left=5');

}

function findPosX(obj)
{
  var curleft = 0;
  if (obj.offsetParent)
  {
    while (obj.offsetParent)
    {
      curleft += obj.offsetLeft;
      obj = obj.offsetParent;
    }
  }
  else if (obj.x)
    curleft += obj.x;
  return curleft;
}

function findPosY(obj)
{
  var curtop = 0;
  if (obj.offsetParent)
  {
    while (obj.offsetParent)
    {
      curtop += obj.offsetTop;
      obj = obj.offsetParent;
    }
  }
  else if (obj.y)
    curtop += obj.y;
  return curtop;
}

function DoResize(obj)
{
  var x = 524;
  var y = findPosY(obj) + 80;
  
    if(navigator.appName == "Netscape") // FF MZ NS
    {
      popUpWin = window.open(document.location,"","resizeable=yes,toolbar=no,screenx=0,screeny=0,top=0,left=0,location=no,directories=0,status=no,menubar=no,scrollbars=yes");
      popUpWin.resizeTo(x,y);
    } // end - FF MZ NS
  
    if(navigator.appName == "Microsoft Internet Explorer") // IE OP tour.view
    {
     self.resizeTo(x,y); 
    } // end - IE OP
  
  window.focus();
}
