	function GetCSSObj(item)
	{
		var cssObj;
		var B_netscape = (document.layers) ? 1:0; // 1 if netscape &lt; V6
		var B_ie = (document.all) ? 1:0; // 1 if IE
		var B_netscape6 = (document.getElementById) ? 1:0; // 1 if nescape &gt;= V6

		if (B_ie)
		{
			try
			{
				cssObj = eval('document.all.'+item+".style");
			}
			catch(e)
			{}
		}
		else if (B_netscape) 
		{
			try
			{
				cssObj = eval('document.ids.'+item);
			}
			catch(e)
			{}
		}
		else if (B_netscape6) 
		{
			try
			{
				cssObj = document.getElementById(item).style;
			}
			catch(e)
			{}
		}
		
		return cssObj;
